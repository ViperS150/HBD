<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday, Samhitha! ðŸŽ‰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --blue: #0d47a1;
        --red: #b71c1c;
        --gold: #ffd54f;
        --white: #ffffff;
        --glass: rgba(255,255,255,0.12);
        --glass-border: rgba(255,255,255,0.25);
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--white);
        background: linear-gradient(135deg, var(--blue) 0%, var(--red) 100%);
        background-attachment: fixed;
        overflow-x: hidden;
      }

      .center {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
      }

      .card {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: clamp(24px, 4vw, 48px);
        backdrop-filter: blur(8px);
        box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        max-width: 900px;
        width: 100%;
      }

      h1 {
        font-size: clamp(32px, 6vw, 72px);
        line-height: 1.1;
        margin: 0 0 12px 0;
        text-shadow: 0 6px 24px rgba(0,0,0,0.35);
      }

      .accent {
        font-weight: 800;
        background: linear-gradient(90deg, #fff, var(--gold));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: none;
      }

      p.tagline {
        font-size: clamp(16px, 2.6vw, 24px);
        margin: 0 0 28px 0;
        opacity: 0.95;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: rgba(255,255,255,0.16);
        color: var(--white);
        border: 1px solid var(--glass-border);
        border-radius: 999px;
        padding: 12px 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      }

      .cta:hover {
        transform: translateY(-2px);
        background: rgba(255,255,255,0.22);
      }

      .cta:active {
        transform: translateY(0);
      }

      .emoji {
        filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25));
      }

      footer {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <main class="center">
      <section class="card" role="region" aria-label="Birthday Wisher">
        <h1>ðŸŽ‰ Happy Birthday, <span class="accent">Samhitha</span>! ðŸŽ‰</h1>
        <p class="tagline">Wishing you a day filled with laughter, love, and endless celebrations.</p>
        <button class="cta" id="replay">
          <span class="emoji" aria-hidden="true">ðŸŽŠ</span>
          Celebrate again
        </button>
        <footer>Made with love and confetti</footer>
      </section>
    </main>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
      // Launch a few lively "party popper" bursts
      function launchPoppers() {
        const colors = ["#ffffff", "#ffd700", "#00e5ff", "#ff4081", "#69f0ae"];

        // Side poppers (left and right)
        confetti({
          particleCount: 120,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          startVelocity: 60,
          colors,
        });
        confetti({
          particleCount: 120,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          startVelocity: 60,
          colors,
        });

        // A few staggered center bursts
        const bursts = 4;
        for (let i = 0; i < bursts; i++) {
          setTimeout(() => {
            confetti({
              particleCount: 100,
              spread: 70,
              startVelocity: 55,
              origin: {
                x: Math.random() * 0.8 + 0.1, // 0.1 - 0.9
                y: Math.random() * 0.3 + 0.1, // 0.1 - 0.4
              },
              colors,
            });
          }, i * 280);
        }
      }

      // Auto-fire on first visit / refresh
      window.addEventListener("DOMContentLoaded", () => {
        launchPoppers();
        const replay = document.getElementById("replay");
        replay?.addEventListener("click", () => {
          launchPoppers();
        });
      });
    </script>
  </body>
</html>
